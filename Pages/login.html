<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./../Styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="Login-container">
            <div class="conta">
                <div class="name">
                    <div class="line"></div>
                    <h2>Login</h2>
                </div>

                <a href="./../index.html"><i class="bi bi-x-lg"></i></a>
            </div>

            
            <form action="Login">
                <div class="in1"><i class="bi bi-envelope"></i><input type="email" placeholder="Enter your email"></div>

                <div class="in2"><span class="i"><i class="bi bi-lock"></i></span><input type="password" placeholder="Confirm a Password"> <span class="i2"><i class="bi bi-eye"></span></i></div>

                <div class="adds">
                    <div class="check"><input type="checkbox"> <p>Remember me</p></div>

                    <a href="">Forgot Passoword?</a>
                </div>

                <button>Login Now</button>

                <p>Don't have an account? <a href="./register.html">Sign up now</a></p>
            </form>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
